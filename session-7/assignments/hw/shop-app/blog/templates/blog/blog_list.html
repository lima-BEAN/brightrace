{% extends '../base.html' %}

{% block title %}Blog List{% endblock title %}

{% block content %}
    {% if blogs %}
        <table>
        {% for blog in blogs %}
            <tr><td>&nbsp;&nbsp;&nbsp;</td><td><a href="{% url 'blog:blog_detail' blog.id %}">{{ blog.title }}</a></td>
                <td><a href="{% url 'blog:blog_update' blog.id %}" > Edit </a></td></tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No blogs are available.</p>
    {% endif %}
{% endblock content %}
