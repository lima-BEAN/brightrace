{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Catalog List</title>
  </head>
  <body>
    <h1>Product Catalog</h1>
  <h3>Add <a href="{% url 'productapp:create-product' %}">New Product</h3></a>
      {% for item in products %}
      <a href="{% url 'productapp:catalog-detail' item.id %}"><h3>{{item.name}}</h3></a>
        <ul>
          <!-- TODO: figure out why this catch doesn't solve issue for object with no photo.
            need to find out why photo is not being accepted
        -->
          {% if item.photo %}
            <img src="{{item.photo.url}}" alt="My Image" height="175" width="175">
          {% else %}
            <li>No photo available</li>

          <li>Description: {{item.description}}</li>
          <li>Price: ${{item.price}}</li>


          <li>Category: {{item.category}}</li>

        </ul>
      {% endfor %}
  </body>
</html>
