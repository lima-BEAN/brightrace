{% extends 'base.html' %}

{% block content %}
    <h1>{{object.name}}</h1>
        <ul>
          <li>{{object.description}}</li>
          <li>{{object.price}}</li>
          <li>{{object.category}}</li>
          <li>{{object.photo}}</li>
        </ul>
        <a href="{% url 'productapp:product-update' object.id %}"><h5>UPDATE</h5></a>
        <a href="{% url 'productapp:product-delete' object.id %}"><h5>DELETE</h5></a>

      <h3>Go back to <a href="{% url 'productapp:catalog' %}">Catalog</a></h3>
    <a href="{% url 'productapp:index' %}">  <h3>Go HOME</a></h3>
{% endblock %}
